<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OA - Address Field - Test Form</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/application.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <h1 style="margin-top:50px;margin-bottom: 33px;">Win a lifetime's supply of crocodile milk!</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your email">
                    </div>
                    <div id="openaddresses-form"></div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> I am a director of a licensed crocodile milk storage facility.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <script type="text/javascript" async defer>
        // set up your
        SortingOfficeConfig = {
            onError: function(message) {
                console.log(message);
            },
            onSuccess: function(data) {
                console.log(data);
            },
            onLoading: function(data) {
                console.log(data);
            }
        };
        (function() {
            var oa = document.createElement('script');
            oa.src = 'http://clients.errorstudio.co.uk/oa/embed.js';
            oa.type = 'text/javascript';
            oa.async = 'true';
            oa.onload = oa.onreadystatechange = function() {
                var rs = this.readyState;
                if (rs && rs != 'complete' && rs != 'loaded') return;
                try { OpenAddresses.SortingOffice.embed(SortingOfficeConfig); } catch (e) {}
            };
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(oa, s);
        })();
    </script>
</body>
</html>
